<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Cruncho Order Form</title>
  <script>
    async function submitForm(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const params = new URLSearchParams(data);

      const submitButton = document.getElementById("submitBtn");
      submitButton.disabled = true;
      submitButton.value = "Submitting...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxAhLF48lZGkd1rx1XygHGywvQU9mCXseLoWRJT8-Dcqun-yvGcvGTnmI3EWIY-r-M9Tg/exec", {
          method: "POST",
          body: params
        });
        const result = await response.json();

        if(result.status === "success") {
          form.style.display = "none";
          document.getElementById("thankYou").style.display = "block";
        } else {
          alert("Error: " + result.message);
          submitButton.disabled = false;
          submitButton.value = "Submit Order";
        }
      } catch(err) {
        alert("Submission failed. Try again!");
        submitButton.disabled = false;
        submitButton.value = "Submit Order";
      }
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #fdf6e3; padding: 20px; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    #submitBtn { background: #f59e0b; color: #fff; border: none; cursor: pointer; }
    #submitBtn:hover { background: #d97706; }
    #thankYou { display: none; text-align: center; padding: 20px; background: #d1fae5; border-radius: 10px; color: #065f46; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Desi Cruncho Order Form</h2>

<form id="orderForm" onsubmit="submitForm(event)">
  <label for="Product">Select Product:</label>
  <select id="Product" name="Product" required>
    <option value="">--Choose Product--</option>
    <option value="Thekua">Thekua</option>
    <option value="Nimki">Nimki</option>
  </select>

  <label for="Name">Name:</label>
  <input type="text" id="Name" name="Name" placeholder="Your Name" required>

  <label for="Phone">Phone:</label>
  <input type="tel" id="Phone" name="Phone" placeholder="Your Phone Number" required>

  <label for="Address">Address:</label>
  <input type="text" id="Address" name="Address" placeholder="Delivery Address" required>

  <input type="submit" id="submitBtn" value="Submit Order">
</form>

<div id="thankYou">
  <h3>Thank you! ðŸŽ‰</h3>
  <p>Your order has been placed. Our team will contact you soon.</p>
</div>

</body>
</html>

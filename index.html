<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Cruncho - Order Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff8f0;
      text-align: center;
    }
    header {
      background: #ff8800;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }
    .product {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      cursor: pointer;
      transition: 0.3s;
      background: #fff;
    }
    .product:hover {
      border-color: #ff8800;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .selected {
      border: 2px solid gold;
      box-shadow: 0 0 15px gold;
    }
    form {
      margin-top: 15px;
      display: none;
      text-align: left;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #ff8800;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #e07000;
    }
  </style>
</head>
<body>

  <header>ü•® Welcome to Desi Cruncho ‚Äì Order Now</header>

  <div class="products">
    <!-- Thekua -->
    <div class="product" onclick="showForm('Thekua')">
      <h2>üç™ Thekua</h2>
      <p>Sweet, crunchy, and traditional taste.</p>
      <form id="form-Thekua" class="order-form">
        <input type="hidden" name="Product name" value="Thekua">
        <input type="text" name="Customer name" placeholder="Your Name" required>
        <input type="text" name="Phone number" placeholder="Phone Number" required>
        <textarea name="Delivery address" placeholder="Delivery Address" required></textarea>
        <button type="submit">Order Thekua</button>
      </form>
    </div>

    <!-- Nimki -->
    <div class="product" onclick="showForm('Nimki')">
      <h2>ü•ü Nimki</h2>
      <p>Salty, crispy, and full of flavor.</p>
      <form id="form-Nimki" class="order-form">
        <input type="hidden" name="Product name" value="Nimki">
        <input type="text" name="Customer name" placeholder="Your Name" required>
        <input type="text" name="Phone number" placeholder="Phone Number" required>
        <textarea name="Delivery address" placeholder="Delivery Address" required></textarea>
        <button type="submit">Order Nimki</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwoT8JsMF3BUrNAaujnhgCT2pnQnUwpXokOX93ZcWQZEVOZ79nt9LPhKKiDWD0m9yhi7w/exec";
    
    function showForm(product) {
      document.querySelectorAll(".order-form").forEach(f => f.style.display = "none");
      document.querySelectorAll(".product").forEach(p => p.classList.remove("selected"));
      document.getElementById("form-" + product).style.display = "block";
      document.getElementById("form-" + product).parentElement.classList.add("selected");
    }

    function submitOrder(form) {
      const formData = new FormData(form);
      const plainData = Object.fromEntries(formData.entries());

      // üîπ Debug log
      console.log("üöÄ Sending data to Google Sheets:", plainData);

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(plainData)
      })
      .then(res => res.text())
      .then(text => {
        console.log("‚úÖ Raw response from Google Script:", text);
        try {
          const json = JSON.parse(text);
          if (json.status === "success") {
            alert("üéâ Order placed successfully!");
            window.location.href = "thankyou.html";
          } else {
            alert("‚ö†Ô∏è Error: " + json.message);
          }
        } catch (err) {
          console.error("‚ùå Failed to parse response:", err);
          alert("Something went wrong, check console.");
        }
      })
      .catch(err => {
        console.error("‚ùå Network/Fetch error:", err);
        alert("Error: " + err.message);
      });
    }

    document.getElementById("form-Thekua").addEventListener("submit", e => {
      e.preventDefault();
      submitOrder(e.target);
    });

    document.getElementById("form-Nimki").addEventListener("submit", e => {
      e.preventDefault();
      submitOrder(e.target);
    });
  </script>

</body>
</html>

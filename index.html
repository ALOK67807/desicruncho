<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Cruncho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
        }
        header img {
            height: 80px;
        }
        h1 {
            color: #b33a00;
            margin: 20px 0;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 20px;
        }
        .product {
            background-color: #fff4e0;
            border-radius: 15px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            color: #b33a00;
            margin: 10px 0 5px 0;
        }
        .product p {
            margin: 5px 0;
            color: #444;
        }
        .order-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #b33a00;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .order-btn:hover {
            background-color: #801f00;
        }
        footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #ffcc00;
            color: #4d2600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        input, select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/ALOK67807/desicruncho/main/logo.png" alt="Desi Cruncho Logo">
    </header>

    <h1>Our Crispy Delights</h1>

    <div class="products">
        <div class="product">
            <img src="https://raw.githubusercontent.com/ALOK67807/desicruncho/main/nimki.jpg" alt="Nimki">
            <h2>Nimki</h2>
            <p>Weight: 800gm</p>
            <p>Price: ₹300</p>
            <form onsubmit="submitOrder(event, 'Nimki')">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="hidden" name="product" value="Nimki">
                <button type="submit" class="order-btn">Order Now</button>
            </form>
        </div>

        <div class="product">
            <img src="https://raw.githubusercontent.com/ALOK67807/desicruncho/main/thekua.jpg" alt="Thekua">
            <h2>Thekua</h2>
            <p>Weight: 800gm</p>
            <p>Price: ₹280</p>
            <form onsubmit="submitOrder(event, 'Thekua')">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="hidden" name="product" value="Thekua">
                <button type="submit" class="order-btn">Order Now</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Desi Cruncho. All Rights Reserved.
    </footer>

    <script>
        function submitOrder(event, productName) {
            event.preventDefault();
            const form = event.target;
            const data = new URLSearchParams(new FormData(form));

            fetch('https://script.google.com/macros/s/AKfycby51b2ujOzbCAFxadcjUbqLF0CS4Enes35Zx75H182QC-G2rpIZWyvPEh9vp3CmjOzp/exec', {
                method: 'POST',
                body: data
            })
            .then(response => response.text())
            .then(text => {
                alert('Order placed successfully for ' + productName + '!');
                form.reset();
            })
            .catch(err => {
                alert('Error! Please try again.');
                console.error(err);
            });
        }
    </script>
</body>
</html>
